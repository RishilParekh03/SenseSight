<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSight.ai - Register</title>
    <link rel="stylesheet" href="../static/css/auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="user-container">
    <div class="user-box">
        <h2>Register</h2>
        <form id="form-data">
            <div class="input-group">
                <label for="full-name">
                    <i class="fas fa-person"></i>
                </label>
                <input type="text" id="full-name" name="full-name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <ul class="pwd-list">
                <li id="length"><span class="dot">ðŸ”´</span> Password must be 6 characters</li>
                <br>
                <li id="letter"><span class="dot">ðŸ”´</span> At least one uppercase and digit</li>
                <br>
                <li id="special"><span class="dot">ðŸ”´</span> At least one special character</li>
            </ul>
            <button type="submit" class="submit-btn" id="submit">Register</button>
        </form>
        <p class="account-query">
            Already a User? <a href="/login">Login</a>
        </p>
    </div>
</div>
<script>
    const name = document.getElementById('full-name').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!$@%])[A-Za-z\d!$@%]{6,}$/;
    const length = document.getElementById("length");
    const letter = document.getElementById("letter");
    const special = document.getElementById("special");

    password.addEventListener("input", function () {
        const passwordInput = password.value;

        const hasLength = passwordInput.length >= 6;
        const hasLetter = /[A-Z]/.test(password) && /\d/.test(password);
        const hasSpecial = /[!$@%]/.test(passwordInput);

        updateUI(length, hasLength);
        updateUI(letter, hasLetter);
        updateUI(special, hasSpecial);
    });

    function updateUI(element, condition) {
        const dot = element.querySelector(".dot");
        dot.textContent = condition ? "ðŸŸ¢" : "ðŸ”´";
    }

    document.getElementById('submit').addEventListener('click', function (e) {
        e.preventDefault();

        if (!passwordRegex.test(password)) {
            alert("Password must be at least 6 characters with letters, numbers, and !$@%.");
            return;
        }

        const ajax = new XMLHttpRequest();

        ajax.open('POST', "/auth/register", true);
        ajax.setRequestHeader('Content-Type', 'application/json');

        ajax.onload = function () {
            if (ajax.status === 201) {
                window.location.href = '/login';
            } else if (ajax.status === 400) {
                alert("Please provide details")
            } else {
                alert("User already exists");
            }
        };

        const userData = {
            name: name,
            email: email,
            password: password,
        };

        ajax.send(JSON.stringify(userData));

    });
</script>
</body>

</html>
