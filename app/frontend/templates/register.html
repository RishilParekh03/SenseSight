<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSight.ai - Register</title>
    <link rel="stylesheet" href="../static/css/auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header class="navbar">
    <div class="navbar-content" style="display: flex; justify-content: center">
        <h1 class="navbar-title"><a href="/">SenseSight.ai</a></h1>
    </div>
</header>
<div class="user-container">
    <div class="user-box">
        <h2>Register</h2>
        <form id="form-data">
            <div class="input-group">
                <label for="full-name">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" id="full-name" name="full-name" placeholder="Name" required>
            </div>
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <ul class="pwd-list">
                <li id="length"><span class="dot">ðŸ”´</span> Password must have at least 6 characters</li>
                <br>
                <li id="letter"><span class="dot">ðŸ”´</span> At least one uppercase and digit</li>
                <br>
                <li id="special"><span class="dot">ðŸ”´</span> At least one special character</li>
            </ul>
            <button type="submit" class="submit-btn" id="submit">Register</button>
        </form>
        <p class="account-query">
            Already a User? <a href="/login">Login</a>
        </p>
    </div>
</div>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 SenseSight.ai. All rights reserved.</p>
    </div>
</footer>
<script>
    document.getElementById("password").addEventListener("input", function () {
        const password = this.value;
        const lengthCriteria = document.getElementById("length");
        const letterCriteria = document.getElementById("letter");
        const specialCriteria = document.getElementById("special");

        if (password.length >= 6) {
            lengthCriteria.querySelector(".dot").textContent = "ðŸŸ¢";
            lengthCriteria.style.color = "green";
        } else {
            lengthCriteria.querySelector(".dot").textContent = "ðŸ”´";
            lengthCriteria.style.color = "red";
        }

        const hasUpperCase = /[A-Z]/.test(password);
        const hasDigit = /\d/.test(password);
        if (hasUpperCase && hasDigit) {
            letterCriteria.querySelector(".dot").textContent = "ðŸŸ¢";
            letterCriteria.style.color = "green";
        } else {
            letterCriteria.querySelector(".dot").textContent = "ðŸ”´";
            letterCriteria.style.color = "red";
        }

        const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);
        if (hasSpecialChar) {
            specialCriteria.querySelector(".dot").textContent = "ðŸŸ¢";
            specialCriteria.style.color = "green";
        } else {
            specialCriteria.querySelector(".dot").textContent = "ðŸ”´";
            specialCriteria.style.color = "red";
        }
    });

    document.getElementById('submit').addEventListener('click', function (e) {
        e.preventDefault();

        const name = document.getElementById('full-name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const ajax = new XMLHttpRequest();

        ajax.open('POST', "/auth/register", true);
        ajax.setRequestHeader('Content-Type', 'application/json');

        ajax.onload = function () {
            if (ajax.status === 201) {
                window.location.href = '/login';
            } else if (ajax.status === 400) {
                alert("Please provide details")
            } else {
                alert("User already exists");
            }
        };

        const userData = {
            name: name,
            email: email,
            password: password,
        };

        ajax.send(JSON.stringify(userData));

    });
</script>
</body>
</html>
