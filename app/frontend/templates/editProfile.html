<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSight.ai - Edit Profile</title>
    <link rel="stylesheet" href="../../static/css/auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header class="navbar">
    <div class="navbar-content">
        <img src="../../static/images/logo.png" alt="Sensesight Logo" class="logo" />
        <h1 class="navbar-title">SenseSight.ai</h1>
    </div>
</header>

<div class="user-container">
    <div class="user-box">
        <h2>Edit Profile</h2>
        <form id="form-data">
            <div class="input-group">
                <label for="full-name">
                    <i class="fas fa-user"></i>
                </label>
                <input type="hidden" id="user-id" value="{{ data.user_id }}">
                <input type="text" id="full-name" name="full-name" value="{{ data.name }}" placeholder="Edit Name" data-original="{{ data.name }}">
            </div>
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" name="email" value="{{ data.email }}" placeholder="Edit Email"  data-original="{{ data.email }}">
            </div>
            <div class="input-group">
                <label for="newPassword">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="newPassword" name="newPassword"
                       placeholder="Leave blank to keep current password">
            </div>
            <div class="input-group">
                <label for="reTypePassword">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="reTypePassword" name="reTypePassword"
                       placeholder="Re-type new password or leave blank">
            </div>
            <button type="submit" class="submit-btn" id="submit">Save Changes</button>
        </form>
        <a href="./dashboard.html" style="text-decoration: none; display: flex; justify-content: center">
            <button class="cancel-btn" id="cancel-edit">Cancel</button>
        </a>
    </div>
</div>
<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2025 SenseSight.ai. All rights reserved.</p>
    </div>
</footer>
