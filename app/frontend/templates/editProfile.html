<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSight.ai - Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/auth_style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<header class="navbar">
    <div class="navbar-content">
        <h1 class="navbar-title"><a href="/dashboard/home">SenseSight.ai</a></h1>
    </div>
</header>
<div class="user-container">
    <div class="user-box">
        <h2>Edit Profile</h2>
        <form id="form-data">
            <div class="input-group">
                <label for="full-name">
                    <i class="fas fa-person"></i>
                </label>
                <input type="text" id="full-name" name="full-name" value="{{ data.name }}" placeholder="Edit Name">
            </div>
            <div class="input-group">
                <label for="email">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="email" id="email" name="email" value="{{ data.email }}" placeholder="Edit Email">
            </div>
            <button type="submit" class="submit-btn" id="submit">Edit</button>
        </form>
            <a href="/dashboard/home" style="text-decoration: none">
                <button class="cancel-btn" id="cancel-edit">Cancel</button>
            </a>
    </div>
</div>
<script>
    document.getElementById('submit').addEventListener('click', function (e) {
        e.preventDefault();

        const name = document.getElementById('full-name').value;
        const email = document.getElementById('email').value;

        const ajax = new XMLHttpRequest();

        ajax.open('PUT', "/dashboard/profile/edit/{{ data.user_id }}", true);
        ajax.setRequestHeader('Content-Type', 'application/json');

        ajax.onload = function () {
            if (ajax.status === 200) {
                window.location.href = '/dashboard/home';
            } else if (ajax.status === 400) {
                alert("Please provide details")
            } else {
                alert("User already exists");
            }
        };

        const userData = {
            name: name,
            email: email
        };

        ajax.send(JSON.stringify(userData));

    });
</script>
</body>

</html>
