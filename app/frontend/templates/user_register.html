<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSight - Register</title>
    <link rel="stylesheet" href="../static/css/auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
<div class="user-container">
    <div class="user-box">
        <h2>Register</h2>
        <form id="form-data">
            <div class="input-group">
                <label for="full-name">
                    <i class="fas fa-person"></i>
                </label>
                <input type="text" id="full-name" name="full-name" placeholder="Full name" required>
            </div>
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn" id="submit">Register</button>
        </form>
        <p class="account-query">
            Already a User? <a href="/login">Login</a>
        </p>
    </div>
</div>
<script>
    document.getElementById('submit').addEventListener('click', function (e) {
        e.preventDefault();

        const name = document.getElementById('full-name').value;
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const ajax = new XMLHttpRequest();

        ajax.open('POST', "/auth/register", true);
        ajax.setRequestHeader('Content-Type', 'application/json');

        ajax.onload = function () {
            if (ajax.status === 201) {
                window.location.href = '/login';
            } else if (ajax.status === 400) {
                alert("Please provide details")
            } else {
                alert("User already exists");
            }
        };

        const userData = {
            name: name,
            username: username,
            password: password,
        };

        ajax.send(JSON.stringify(userData));

    });
</script>
</body>

</html>
