<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SenseSight - Login</title>
    <link rel="stylesheet" href="../static/css/auth_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="user-container">
    <div class="user-box">
        <h2>Login</h2>
        <form id="form-data">
            <div class="input-group">
                <label for="username">
                    <i class="fas fa-envelope"></i>
                </label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn" id="submit">Login</button>
        </form>
        <p class="account-query">
            New User? <a href="/register">Create Account</a>
        </p>
    </div>
</div>
<script>
    document.getElementById("submit").addEventListener("click", function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const formData = new URLSearchParams();
        formData.append("username", username);
        formData.append("password", password);

        const ajax = new XMLHttpRequest();
        ajax.open("POST", "/auth/login", true);
        ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        ajax.onload = function () {
            if (ajax.status === 200) {
                const response = ajax.response;
                document.cookie = `access_token=${response.access_token}; path=/; HttpOnly;`;
                window.location.href = '/dashboard/home';
            } else if (ajax.status === 404) {
                alert("User not found");
            } else {
                alert("Invalid Credentials");
            }
        };
        ajax.send(formData.toString());
    });
</script>
</body>
</html>
